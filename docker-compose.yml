services:
  meilisearch:
    image: getmeili/meilisearch:v0.28.1
    restart: unless-stopped
    ports:
      - 7700:7700
    volumes:
      - meilisearch-data:/data.ms
    environment:
      MEILI_MASTER_KEY: 'meiliKey'
  redis:
    image: redis:6.2.6
    restart: unless-stopped
  image_processor:
    image: privateger/paktum:master
    restart: unless-stopped
    volumes:
      - "images:/images/"
    depends_on:
      - redis
      - meilisearch
    command:
      - "--mode=process"
      - "--redis=redis:6379"
      - "--meilihost=http://meilisearch:7700"
      - "--meilikey=meiliKey"
      - "--imageDir=/images/"
  image_scraper:
    image: privateger/paktum:master
    restart: "no"
    depends_on:
      - redis
    command:
      - "--mode=scrape"
      - "--redis=redis:6379"
    profiles:
      - donotstart
  image_cleanup:
    image: privateger/paktum:master
    restart: "no"
    depends_on:
      - meilisearch
    command:
      - "--mode=cleanup"
      - "--meilihost=http://meilisearch:7700"
      - "--meilikey=meiliKey"
    profiles:
      - donotstart

volumes:
    images:
    meilisearch-data:
